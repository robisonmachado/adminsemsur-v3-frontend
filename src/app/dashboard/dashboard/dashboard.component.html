<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
  <div class="wrapper" style="height: auto; min-height: 100%;">

    <semsur3-topnavbar></semsur3-topnavbar>

    <semsur3-asidenavbar></semsur3-asidenavbar>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 960px;">
      
     
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Painel de Controle
          <small>Versão 3.0</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href=""><i class="fa fa-dashboard"></i> Painel de Controle</a></li>
          <li class="active">Início</li>
        </ol>
      </section>
  
      <!-- Main content -->
      <section class="content">
        <!-- Info boxes -->
        <div class="row">


          <div class="col-md-3 col-sm-6 col-xs-12">
            <semsur3-modulo-icon [modulo]="iluminacaoModulo"></semsur3-modulo-icon>
          </div>
          <!-- /.col -->

          <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
    
                <div class="info-box-content">
                  <span class="info-box-text">Iluminação Pública</span>
                  <span class="info-box-number">9.875</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
  
          <!-- fix for small devices only -->
          <div class="clearfix visible-sm-block"></div>
  
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-green"><i class="ion ion-ios-cart-outline"></i></span>
  
              <div class="info-box-content">
                <span class="info-box-text">Almoxarifado</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-yellow"><i class="ion ion-ios-people-outline"></i></span>
  
              <div class="info-box-content">
                <span class="info-box-text">RH</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  
    
    <semsur3-footernavbar></semsur3-footernavbar>

    <semsur3-settingsnavbar></semsur3-settingsnavbar>

  
  
  </div>
  <!-- ./wrapper -->
  
  
  <div class="jvectormap-label"></div></body>

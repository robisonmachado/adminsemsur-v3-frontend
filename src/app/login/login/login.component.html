<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Admin</b>SEMSUR 3.0</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Iniciar Sessão</p>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group has-feedback">
        <input type="number" class="form-control" placeholder="CPF" formControlName="cpf">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="SENHA" formControlName="senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Lembrar de mim
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="#">Eu perdi minha senha</a><br>
    <a href="register.html" class="text-center">Registrar novo usuário</a>

  </div>
  <!-- /.login-box-body -->
</div>
